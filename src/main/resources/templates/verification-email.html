<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .content {
            text-align: center;
        }
        .content p {
            font-size: 18px;
            color: #555555;
        }
        .content .code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: inline-block;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>이메일 인증</h1>
        </div>
        <div class="content">
            <p>안녕하세요,</p>
            <p>아래 코드를 사용하여 이메일 주소를 인증해주세요:</p>
            <div class="code">{{code}}</div>
            <p>이 코드는 10분 동안 유효합니다.</p>
            <p>아래 링크를 클릭하여 비밀번호 변경 페이지로 이동해주세요:</p>
            <a href="http://localhost:8080/userpage/password-change?code={{code}}">비밀번호 변경하기</a>
        </div>
        <div class="footer">
            <p>이 이메일을 요청하지 않으셨다면 무시하셔도 됩니다.</p>
        </div>
    </div>
</body>
</html>
